# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
        color_good = "#8bc34a"
        color_bad = "#ff9800"
        color_degraded = "#ffc107"
        output_format = "i3bar"
}

order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "load"
order += "cpu_temperature 0"
order += "battery 1"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

battery 1 {
        format = "%status %percentage %remaining"
}


tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "L: %1min"
}

cpu_temperature 0 {
        format = "%degrees °C"
}

volume master {
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

disk "/" {
        format = "/: %avail"
}

disk "/home" {
        format = "/home: %avail"
}
